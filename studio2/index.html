<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link href="styles.css" rel="stylesheet">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,600;1,700&family=Parisienne&display=swap" rel="stylesheet">
    <!-- javascript -->
    <script src="script.js" defer></script> 
    <title>Every Picture</title>
</head>

<body>
    <header>
        <h1>Maaya's Virtual Closet</h1>
    </header>
    
    <main>
        <div class="container">


            <div class="instructions">
                <h3>Click each item to learn more about some of my favorite pieces from my closet!</h3>
            </div>

            <div class="content">

                <div class="dia">
                     <img src="images/dia-top.JPEG" id="dia-top" alt="DIA top">
                 </div>

                 <div class="hysteric">
                    <img src="images/hysteric-top.JPEG" id="hysteric-top" alt="Hysteric Glamour top">
                </div>

                <div class="bloomer">
                    <img src="images/bloomer-shorts.JPEG" id="bloomer-shorts"  alt="bloomer shorts">
                </div>
                <div class = "fur">
                    <img src="images/fur-shorts.JPEG" id="fur-shorts"  alt="fur shorts">
                </div>  

                <div class="viv">
                    <img src="images/viv-necklace.JPEG" id="viv-necklace" alt="Vivienne Westwood necklace">
                </div>

                <div class="heavn">
                    <img src="images/heavn-necklace.JPEG" id="heavn-necklace" alt="Heaven by Marc Jacobs necklace">
                </div>

            </div>
        </div>


        <!--- overlay html -->
        <div id="overlay" class="hidden">
            <article>
                <img src="#" id="pic" width="350" height="350">
                <div id="info">
                    <br><h2 id="item">Heading</h2>
                    <p id="item-text">Text</p>
                    <button class="close">â¨‰</button>
                </div>
            </article>
        </div>

    </main>

    <footer>
        <a href="https://validator.w3.org/check?uri=referer">Valid HTML 5</a>
    </footer>

</body>

</html>
