    <main>
        <section id="questions">
            <h3>Instructions: Fill out the fields below and hit send to generate a Mad Libs story!</h3>
            <form id="myform">
                <label for="name1">⁺⋆˚ Provide a name:</label>
                <input type="text" id="name1" required>
                <label for="name2">⁺⋆˚ Provide another name:</label>
                <input type="text" id="name2" required>
                <label for="color">⁺⋆˚ Provide a color:</label>
                <input type="text" id="color" required>
                <label for="food1">⁺⋆˚ Provide a food item:</label>
                <input type="text" id="food1" required>
                <label for="bev">⁺⋆˚ Provide a beverage item:</label>
                <input type="text" id="bev" required>
                <label for="verb">⁺⋆˚ Provide a verb:</label>
                <input type="text" id="verb" required>
                <label for="adj1">⁺⋆˚ Provide an adjective:</label>
                <input type="text" id="adj1" required>
                <label for="adj2">⁺⋆˚ Provide another adjective:</label>
                <input type="text" id="adj2" required>
                <div id="sendbutton">
                    <input type="submit" id="send" value="SEND ≽^•⩊•^≼">
                </div>
            </form>
        </section>  

        <div id="misuimg">
            <img src="images/misu.png" alt="misu" width="400" height="450">
        </div>

        <div id="mystory">
            <article id="madlib"></article>
        </div>
